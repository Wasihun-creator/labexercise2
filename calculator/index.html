<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator GUI</title>
</head>

<body>
    <div class="wrapper-calc">
        <div class="calc">
            <h2>Do Your Calculation</h2>
            <div class="text-input">
                
                <div class="result">

                </div>
            </div>
            
            <div class="btn-wrapper">
                <button class="btn-inputs otherColor">(</button>
                <button class="btn-inputs otherColor">)</button>
                <button class="btn-inputs otherColor">%</button>
                <button class="btn-inputs otherColor">+</button>
                <button class="btn-inputs">7</button>
                <button class="btn-inputs">8</button>
                <button class="btn-inputs">9</button>
                <button class="btn-inputs otherColor">-</button>
                <button class="btn-inputs">4</button>
                <button class="btn-inputs">5</button>
                <button class="btn-inputs">6</button>
                <button class="btn-inputs otherColor">/</button>
                <button class="btn-inputs">1</button>
                <button class="btn-inputs">2</button>
                <button class="btn-inputs">3</button>
                <button class="btn-inputs otherColor">*</button>
                <button class="btn-inputs">.</button>
                <button class="btn-inputs">0</button>
                <button class="btn-inputs equals">=</button>
                <button class="btn-inputs reset otherColor">C</button>
            </div>
        </div>
    </div>



    <!-- Adding External Js  -->
    <script src="assets/js/app.js"></script>
</body>

</html>
